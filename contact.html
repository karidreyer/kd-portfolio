<!DOCTYPE html>
<html lang="en">
    
<head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="css/style.production.css" type="text/css">
</head>

<body>

    <header class="page-header">
        <!-- Logo -->
        <img src="img/kd-logo.svg" alt="Personal logo of Kari Dreyer, a text logo in uppercase letters that consists of my name" class="page-header__item">
       
       <!-- Navigation -->
        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
                </li>
                <li role="presentation">
                    <a href="about.html" role="menuitem" aria-label="About Kari" class="navigation-list__item">About</a>
                </li>
                <li role="presentation">
                    <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
                </li>
                <li role="presentation">
                    <a href="contact.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="contact-section">
        <h1>Contact Me</h1>
            <div class="contact-section__info">
                <p>
                    Kari Dreyer <br>
                    Berlin, Germany <br>
                    <!-- Tel <a href="tel:+4915117834532">+49 15117834532</a> <br> -->
                    <a href="mailto:kari.lynn.dreyer@gmail.com">kari.lynn.dreyer@gmail.com </a>
                </p>
                <h2>Leave a Message</h2>
                <!-- Action attribute needs completion -->
                <form action="" method="post" id="contact-form">
                    <label class="standard-label" for="contact-email">Email:* </label>
                    <br>
                    <input type="email" id="contact-email" required>
                    <br>
                    <label class="standard-label" for="contact-telephone-number">Telephone: </label>
                    <br>
                    <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-telephone-number">
                    <br>
                    <label class="standard-label" for="contact-message">Message:* </label>
                    <br>
                    <textarea maxlength="240" id="contact-message" required></textarea>
                    <br>
                    <p>(240 characters maximum.)</p>
                    <br>
                    <input type="submit" class="button" value="Send message">
                </form>
            </div>
    </main>

    <footer class="page-footer">
        <p>Find me on</p>
        <div class="social-media">
            <img src="img/github_icon.svg" alt="Github">
            <img src="img/linkedin_icon.svg" alt="LinkedIn">
        </div>
        <a href="#logo" class="btn-back-to-top"> Back to top</a>
    </footer>

    <script src="js/tota11y.min.js"></script>

</body>
